{% extends 'base.html' %}

{% block content %}

<div class ="row">
    <div class="col-2">
        <img src="{{product.icon.url}}" class="img-fluid"/>
    </div>
    <div class="col-10">
        <a href="{{ product.url}}"><h1>{{product.title}}</h1></a>
    </div>
</div>

<div class="row">
        <div class="col-6">
                <img src="{{product.image.url}}" class="img-fluid"/>
        </div>
        <div class="col-6">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary" btn-lg btn-block><span class="oi oi-caret-top"> Upvote {{product.votes_total}}</button></a>
        </div>
</div>

<div class="row">
        <div class="col-6">
            <div>
                <h6> Hunted by {{product.hunter.username}}</h6>
            </div>
        </div>
        <div class="col-4">
            <div>   
                <h6>{{product.pub_date_pretty}}</h6>
            </div>
        </div>
</div>
<div class="row">
        <div class="col-6">
            <div>
                <p>{{product.body}}</p>
            </div>
        </div>
</div>

<form method="POST" id="upvote" action="{% url 'upvote' product.id%}">
    {% csrf_token %}
    <input type="hidden">
</form>



{% endblock %}
